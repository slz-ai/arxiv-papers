name: Daily Paper Fetch

on:
  schedule:
    # arXiv announces papers at ~20:00 ET = ~01:00 UTC next day (Mon-Fri)
    # Run Tue-Sat at 03:00 UTC to fetch the previous day's listings
    - cron: '0 3 * * 2-6'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Fetch daily arXiv papers
        run: python -m backend.fetch_daily

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "data: daily papers $(date -u +%Y-%m-%d)"
          git push
