name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

  # Also trigger when fetch workflows complete (GITHUB_TOKEN pushes don't trigger push event)
  workflow_run:
    workflows: ["Daily Paper Fetch", "Conference Paper Fetch"]
    types: [completed]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        run: |
          # Copy data into frontend so it's served together
          cp -r data frontend/data

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
